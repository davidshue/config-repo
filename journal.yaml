server:
  port: 7190
eureka:
  instance:
    lease-renewal-interval-in-seconds: 10
    lease-expiration-duration-in-seconds: 15

kafka:
  zookeeper: vbc-kafka:9092
  group:
    prefix: vbc-journal
  autocommit:
    interval: 100
  session:
    timeout: 15000

cassandra:
  endpoints: 127.0.0.1
  keyspace: vbc
journal.blob.enabled: true