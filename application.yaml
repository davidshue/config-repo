info:
  description: VBC Cloud
  url: https://github.com/davidshue/vbc-cloud
eureka:
  instance:
    preferIpAddress: true
  client:
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname:localhost}:8761/eureka/
    healthCheck:
      enabled: true
logging:
  level:
    z9.cloud: 'DEBUG'

