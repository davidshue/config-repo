server:
  port: 8002
spring:
  data:
      mongodb:
        authentication-database: vbc
        database: vbc
        host: vbc-mongo
        username: z9user
        password: '{cipher}'
kafka:
  zookeeper: vbc-kafka:9092
  group:
    prefix: vbc-nodes
  autocommit:
    interval: 100
  session:
    timeout: 15000
hystrix:
  command:
    default:
      execution:
        timeout:
          enabled: false
http:
  waittime: 200
  server: www.zenvault.com
  port: 80
  protocol: http
  revive:
    urls: /j_spring_security_check, /enc
    logout: /j_spring_security_logout

---
spring:
  profiles:
  - node1
  - vbc-node-0
http:
  server: appazure.zeronines.net
  port: 8080

---
spring:
  profiles:
  - node2
  - vbc-node-1
http:
  server: appaws.zeronines.net
  port: 8080

---
spring:
  profiles:
  - node3
  - vbc-node-2
http:
  server: z9azure2.cloudapp.net
  port: 8080

---
spring:
  profiles:
  - node4
  - vbc-node-3
http:
  server: z9azure2.cloudapp.net
  port: 18080